
<div class="setlog">
    <div class="main">
        <h3>Enter your login credentials</h3>
        <form action="" [formGroup]="loginForm">
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="first" placeholder="Enter your Username" formControlName="username" required>
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" formControlName="password" placeholder="Enter your Password" required>
            <div class="wrap" style="margin-top: 20px;">
                <button (click)="onSubmit()" style="border-radius: 5px;">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
